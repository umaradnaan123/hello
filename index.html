<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-image: url("https://cdn.mos.cms.futurecdn.net/Q75Kn7DuqB67sM66FVweNb.jpg"); /* The image used */
            background-color: #cccccc; /* Used if the image is unavailable */
            height: 500px; /* You must set a specified height */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Do not repeat the image */
            background-size: cover; /* Resize the background image to cover the entire container */

            }

        .login-card {
            background: lightblue;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 400px;
            width: 100%;
            opacity: 0.8;
        }

        .login-card h2 {
            color: #6a11cb;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .input-group-text {
            background-color: #6a11cb;
            color: #fff;
            border: none;
            border-radius: 0.375rem 0 0 0.375rem;
        }

        .input-group input {
            border: none;
            border-left: 1px solid #6a11cb;
            border-radius: 0 0.375rem 0.375rem 0;
            outline: none;
        }

        .btn {
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background-color: #6a11cb;
            border-color: #6a11cb;
        }

        .btn-primary:hover {
            background-color: #5633d3;
            border-color: #5633d3;
        }

        hr {
            margin: 30px 0;
            border-top: 1px solid #ddd;
        }

        .footer-text {
            font-size: 0.9rem;
            color: #6a11cb;
        }

        .footer-text a {
            color: #6a11cb;
            font-weight: 500;
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form action="https://umaradnaan123.github.io/Project/">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="login-card">
            <h2>Ashok Leyland</h2>
            <p class="text-muted mb-4">Login Form</p>
            <form id="loginForm">
                <div class="form-group mb-4">
                <label for="email" class="form-label visually-hidden">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" id="email" class="form-control" placeholder="Email Address" required>
                    </div>
                </div>
                <div class="form-group mb-4">
                    <label for="password" class="form-label visually-hidden">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" id="password" class="form-control" placeholder="Password" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
                <p id="error-message" class="text-danger mt-3"></p>
            </form>
            <hr>
            <p class="footer-text">Don't have an account? <a href="https://umaradnaan123.github.io/signup/">Sign Up</a></p>
        </div>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const validEmail = "user@example.com";
            const validPassword = "password123";

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const errorMessage = document.getElementById("error-message");

            if (email === validEmail && password === validPassword) {
                alert("Login successful! Redirecting...");
                window.location.href = "next-page.html";
            } else {
                errorMessage.textContent = "Invalid email or password. Please try again.";
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
